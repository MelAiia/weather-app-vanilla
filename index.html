<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weather-card">
          <div class="overview">
            <h1>Kyiv</h1>
            <ul>
              <li>Wednesday 14 June, 14:46</li>
              <li>Mostly cloudy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="images/sun-behind-cloud_26c5.png"
                  alt="cloudy"
                  id="icon"
                />
                <div>
                  <strong>21</strong
                  ><span class="units">°C | <a href="">°F</a></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 56%</li>
                <li>Wind: 2 km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/MelAiia/weather-app-vanilla"
            target="_blank"
          >
            Open-source code</a
          >, by Melnychenko Aiia
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
