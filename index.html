<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Toto:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weather-card">
          <form id="search-form" class="mb-2">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="City name..."
                  class="form-control"
                  id="city-search"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="btn btn-info" />
              </div>
            </div>
          </form>
          <div class="overview">
            <ul>
              <li id="date">Wednesday 14 June, 14:46</li>
            </ul>
            <h1 id="city"></h1>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="d-flex weather-temperature">
                <img src="" alt="cloudy" id="icon" />
                <div class="temp-c-f">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" class="active" id="celsius-link">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-4">
              <ul>
                <li>Pressure: <span class="pres" id="pressure"></span> mb</li>
                <li>Humidity: <span class="humid" id="humidity"></span> %</li>
                <li>Wind: <span class="speed" id="wind"></span> km/h</li>
              </ul>
            </div>
            <p id="description"></p>
          </div>

          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/MelAiia/weather-app-vanilla"
            target="_blank"
          >
            Open-source code</a
          >, by Melnychenko Aiia
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
